<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        width: 100%;
        height: 300px;
        border: 2px solid black;
    }
    .child{
        width: 50%;
        height: 50px;
        border: 2px solid green;
        position:absolute;
        top: 20px;
        left: 20px;
        
    }
    .child-2{
        width: 50%;
        height: 50px;
        border: 2px solid yellow;
        position: relative;
        left: 20px;
        top: 100px;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child-2"></div>
    </div>
</body>
</html>
